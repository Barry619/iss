<script>
  function setup() {
  }

  function printPdf() {
    const certificado = document.getElementById('certificado-img');
    var worker = html2pdf().set({
      margin: [0.15, 0, 0, 0],
      filename: 'certificate.pdf',
      image: {
        type: 'jpeg',
        quality: 1.0
      },
      html2canvas: {
        // scale: 4,
        // width: 720,
        // y: 0.05,
        // x: 0.05,
      },
      jsPDF: {
        unit: 'in',
        format: 'letter',
        orientation: 'landscape'
      }
    }).from(certificado).save();
  }
</script>
